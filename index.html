      .price-hero { text-shadow: 0 0 32px rgba(163,230,53,0.45); }

      /* ── Slide-in panel ──────────────────────────────────────────────── */
      @keyframes slide-in-right { from { transform: translateX(100%); opacity:0; } to { transform: translateX(0); opacity:1; } }
      .slide-in-right { animation: slide-in-right 0.22s cubic-bezier(0.16,1,0.3,1) forwards; }

      /* ── Scrollbar ───────────────────────────────────────────────────── */
      .custom-scrollbar::-webkit-scrollbar              { height:5px; width:5px; }
      .custom-scrollbar::-webkit-scrollbar-track        { background:transparent; }

      .dark .custom-scrollbar::-webkit-scrollbar-thumb        { background:#2a2a3a; border-radius:3px; }
      .dark .custom-scrollbar::-webkit-scrollbar-thumb:hover  { background:#3a3a52; }

      /* ── Cursor blink ────────────────────────────────────────────────── */
      @keyframes blink { 0%,100% { opacity:1; } 50% { opacity:0; } }
      .cursor-blink { animation: blink 1.1s step-end infinite; }

      /* ── Fade-up entrance ────────────────────────────────────────────── */
      @keyframes fade-up { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }
      .fade-up   { animation: fade-up 0.45s ease forwards; }
      .fade-up-1 { opacity:0; animation: fade-up 0.45s ease 0.05s forwards; }
      .fade-up-2 { opacity:0; animation: fade-up 0.45s ease 0.12s forwards; }
      .fade-up-3 { opacity:0; animation: fade-up 0.45s ease 0.20s forwards; }

        background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.07), 0 1px 4px rgba(0,0,0,0.3);
